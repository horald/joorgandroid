<html>
  <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Joorgportal</title>
        <!-- Bootstrap -->
        <link href="../includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="get.js"></script>
  </head>
  <body>
  <h3>Aufgaben</h3>
  <form name="auswahl" method="GET" action="einkaufsliste.html">
    <a href="../index.html" class="btn btn-primary btn-sm active" role="button">Menü</a> 
    <a href="importaufgaben.html" class="btn btn-primary btn-sm active" role="button">Import</a> 
    <script type="text/javascript">
    var aufgaben = JSON.parse(localStorage.getItem("aufgaben"));
    var AnzDaten = aufgaben.daten.length + 1;
    document.write('<a href="updateaufgaben.html?id='+AnzDaten+'" class="btn btn-primary btn-sm active" role="button">Einfügen</a> ');
    </script>
  </form>

  <table class="table">
  <th>Bezeichnung</th>
  <script type="text/javascript">
  var id=0;
  aufgaben.daten.forEach(function(entry) {
    id=id+1; 
    sfldbez=entry.fldBez;
    document.write("<tr><td>"+sfldbez+"</td>");
    document.write("<td><a href='deleteaufgaben.html?id="+id+"' class='btn btn-primary btn-sm active' role='button'>D</a></td></tr>");
  });
  </script>
  </table>
  </body>
</html>
